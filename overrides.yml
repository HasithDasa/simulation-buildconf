# This file has the same format than the source.yml files. It can be used to
# locally override version control information.

overrides:
  - control/urdfdom:
      url: https://github.com/rock-simulation/urdfdom.git
  - control/urdfdom_headers:
      url: https://github.com/rock-simulation/urdfdom_headers.git
  - base/console_bridge:
      url: https://github.com/rock-simulation/console_bridge.git
  - simulation/mars/.*:
      branch: develop
      interactive: true
  - envire/fcl:
      branch: master
      commit: 4dceed14a98111448ebf0af743fd92bf06c51862
  - models/robots/asguard_v4:
      branch: physics_plugins
